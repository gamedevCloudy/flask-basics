<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
    <link rel="stylesheet" href="/static/index.css" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico')
    }}"
    />
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  </head>
  <body>
    <h1 class="hero_title">HTMX w/Flask</h1>
    <pre><code  id="form"></code></pre>
    <button hx-get="/login" hx-target="#form">Get Login</button>
    <button hx-post="/login" hx-target="#form">Post Login</button>
    <pre><code  id="signup"></code></pre>
    <button hx-get="/signup" hx-target="#signup">Get Signup</button>
    <button hx-post="/signup" hx-target="#signup">Post Signup</button>
  </body>
